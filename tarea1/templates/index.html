
{% extends "index_base.html" %}
{% block content %}
<h2>StarWars Films</h2>

<table>
  <tr>
    <th>Episode_id</th>
    <th>Title</th>
    <th>Release date</th>
    <th>Director</th>
    <th>Producer(s)</th>
  </tr>
  {% for movie in data%}
    <tr>
      <td>{{movie.episode_id}}</td>
      <td><a href="{% url 'movie' movie.url_id %}"> {{movie.title}}</a></td>
      <td>{{movie.release_date}}</td>
      <td>{{movie.director}}</td>
      <td>{{movie.producer}}</td>
    </tr>
  {% endfor %}

</table>

{% endblock content %}
